<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes</title>
    <style>
        body {
            background: #00000000;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        blockquote {
            background: rgba(255, 255, 255, 0.85);
            border-left: 6px solid #e78b21;
            padding: 2rem 2.5rem;
            margin: 0;
            border-radius: 12px;
            box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.25);
            max-width: 500px;
        }

        blockquote p {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
            font-style: italic;
            text-align: center;
        }

        #quoteAuthor {
            font-size: 1.2rem;
            color: #666;
            margin-top: 0.5rem;
            text-align: right;
        }

        button {
            display: block;
            margin: 1.5rem 0 0 auto;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #e78b21;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <blockquote>
        <p id="quoteText"></p>
        <h6 id="quoteAuthor" class="author"></h6>
        <button id="getQuoteBtn">Get Inspired</button>
    </blockquote>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const button = document.getElementById('getQuoteBtn');
        const quoteParagraph = document.getElementById('quoteText');
        const quoteAuthor = document.getElementById('quoteAuthor');
        
        // Import messages from local/messages.json
        let messages = fetch('./local/messages.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao carregar o arquivo JSON');
            }
            return response.json(); // Converte o conteúdo para um objeto JavaScript
        })
        .catch(error => {
            console.error('Erro:', error);
        });

        async function fetchQuote() {
            const quotes = await messages;
            if (!quotes || !Array.isArray(quotes)) {
                quoteParagraph.textContent = 'Não foi possível carregar uma nova mensagem.';
                quoteAuthor.textContent = '';
                return;
            }
            // Sorteia uma mensagem
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            // Exibe a mensagem
            quoteParagraph.textContent = `"${quote.frase}"`;
            quoteAuthor.textContent = quote.autor;
        }

        button.addEventListener('click', fetchQuote);

        fetchQuote();
    });
</script>

</html>
