<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes</title>
    <style>
        body {
            background: linear-gradient(135deg, #414231 0%, #21302d 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        blockquote {
            background: rgba(255, 255, 255, 0.85);
            border-left: 6px solid #e78b21;
            padding: 2rem 2.5rem;
            margin: 0;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(67, 198, 172, 0.15);
            max-width: 500px;
        }
        blockquote p {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
            font-style: italic;
            text-align: center;
        }
        #quoteAuthor {
            font-size: 1.2rem;
            color: #666;
            margin-top: 0.5rem;
            text-align: right;
        }
        button {
            display: block;
            margin: 1.5rem 0 0 auto;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #e78b21;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <blockquote>
        <p id="quoteText"></p>
        <h6 id="quoteAuthor" class="author"></h6>
        <button id="getQuoteBtn">Get Inspired</button>
    </blockquote>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const button = document.getElementById('getQuoteBtn');
    const quoteParagraph = document.getElementById('quoteText');
    const quoteAuthor = document.getElementById('quoteAuthor');

    async function translateToPortuguese(text) {
        try {
            const response = await fetch('https://libretranslate.de/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    q: text,
                    source: 'en',
                    target: 'pt',
                    format: 'text'
                })
            });
            if (!response.ok) throw new Error('Erro ao traduzir a mensagem');
            const data = await response.json();
            return data.translatedText;
        } catch (error) {
            return null;
        }
    }

    async function fetchQuote() {
        try {
            const response = await fetch('https://api.quotable.io/random');
            if (!response.ok) throw new Error('Erro ao buscar a mensagem');
            const data = await response.json();
            const translated = await translateToPortuguese(data.content);
            quoteParagraph.textContent = translated ? `"${translated}"` : `"${data.content}"`;
            quoteAuthor.textContent = `${data.author}`;
        } catch (error) {
            quoteParagraph.textContent = 'Não foi possível carregar uma nova mensagem.';
            quoteAuthor.textContent = '';
        }
    }

    button.addEventListener('click', fetchQuote);

    // Load a quote on page load
    fetchQuote();
});
</script>
</html>
